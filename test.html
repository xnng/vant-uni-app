<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="utf-8" />
  <title>Document</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="renderer" content="webkit" />
  <meta name="force-rendering" content="webkit" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <style>
    .container {
      display: flex;
      margin-top: 100px;
      margin-left: 100px;
    }

    img {
      width: 200px;
      height: 200px;
      display: block;
    }

    p {
      font-weight: 600;
      text-align: center;
    }

    .img-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-right: 20px;
    }

  </style>
</head>

<body>
  <section class="container">
    <section class="img-block small">
      <img src="https://cdn.xnngs.cn/img/20191104103139.jpg" />
      <p>微信小程序版</p>
    </section>
    <section class="img-block">
      <img src="https://cdn.xnngs.cn/img/20191104141808.png" />
      <p>H5 版</p>
    </section>
  </section>

</body>

</html>
